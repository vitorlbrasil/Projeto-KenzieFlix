<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="./css/style.css">
    <title>KenzieFlix</title>
</head>

<body>

    <div class="main-box">

        <figure class="logo">
            <img src="./imagens/logo.png" alt="Logo KenzieFlix">
        </figure>

        <h2>Quem está assistindo?</h2>

        <div class="container">

            <a href="#" class="perfil avatar">
                <figure>
                    <img src="./imagens/avatar1.png" alt="Avatar de Aline">
                </figure>
                <p>Aline</p>
            </a>

            <a href="#" class="perfil avatar">
                <figure>
                    <img src="./imagens/avatar2.png" alt="Avatar de Pedro">
                </figure>
                <p>Pedro</p>
            </a>

            <a href="#" class="perfil avatar">
                <figure>
                    <img src="./imagens/avatar3.png" alt="Avatar de Júlia">
                </figure>
                <p>Júlia</p>
            </a>

            <a href="#" class="perfil add-perfil">
                <figure>
                    <img src="./imagens/adicionar.png" alt="Imagem de adição de perfil">
                </figure>
                <p>Adicionar perfil</p>
            </a>

        </div>

        <button class="btn-gerenciar">Gerenciar perfis</button>

    </div>

</body>

</html>
